<div class="app-body">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <div class="card-group">
              <div class="card p-4">
                <div class="card-body">
                    <form #forgotPasswordForm="ngForm" (ngSubmit)="onForgotPasswordSubmit()" >
                        <h1>Forgot Password</h1>
                        <p class="text-muted">Provide your Registered Email id. </p>
                        <div id="errorMessageDiv" style="color: crimson;">
                          {{errorMessage}}
                        </div>
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text"><i class="icon-user"></i></span>
                          </div>
                          <input type="text" class="form-control" placeholder="Email" autocomplete="email" required [(ngModel)]="email" name="email">
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button type="button" class="btn btn-block btn-primary" [disabled]="!forgotPasswordForm.valid" (click)="sendForgotPassword(); forgotPasswordForm.reset();">Reset Password</button>
                            </div>
                        </div>
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
  </main>
</div>
