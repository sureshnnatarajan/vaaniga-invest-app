  <div class="row">
    <div class="col lg-12">
      <div class="card">
        <div class="card-header">
          FMCG Product Count
        </div>
        <div class="card-body">
          <div class="chart-wrapper">
            <canvas baseChart class="chart"
            [datasets]="fmcgBarChartData"
            [labels]="fmcgBarChartLabels"
            [options]="fmcgBarChartOptions"
            [legend]="fmcgBarChartLegend"
            [chartType]="fmcgBarChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas> 
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
